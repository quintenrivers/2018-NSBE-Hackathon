<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <title>NSBE Hackathon!</title>

<body>
    <div class="page">
        <div class="container">
            <div class="col-md-8 order-md-1 offset-2">
                <h4 class="mb-3 header" id="regrHeader">Registration</h4>
                <hr class="mb-4">
                <form class="needs-validation" novalidate="">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="fname">First Name</label>
                            <input type="text" class="form-control" id="fname" placeholder="Owner's First Name" required="">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="lname">Last Name</label>
                            <input type="text" class="form-control" id="lname" placeholder="Owner's Last Name" required="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="userID">User ID</label>
                            <input type="text" class="form-control" id="userID" placeholder="User ID" required="">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="Password">Password</label>
                            <input type="password" class="form-control" id="Password" placeholder="Password" required="">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="bName">Business Name</label>
                        <input type="text" class="form-control" id="bName" placeholder="Business Name" required="">
                        <div class="invalid-feedback">
                            Please enter your business name.
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12 mb-3">
                            <label for="country">Category</label>
                            <select class="custom-select d-block w-100" id="country" required="">
                                <option value="">Choose...</option>
                                <option>Food</option>
                                <option>Other</option>
                            </select>
                            <div class="invalid-feedback">
                                Please select a valid Category.
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" placeholder="street" required="">
                        <div class="invalid-feedback">
                            Please enter your address.
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="address2">Address 2
                            <span class="text-muted">(Optional)</span>
                        </label>
                        <input type="text" class="form-control" id="address2" placeholder="Apartment or suite">
                    </div>

                    <div class="row">
                        <div class="col-md-5 mb-3">
                            <label for="country">Country</label>
                            <select class="custom-select d-block w-100" id="country" required="">
                                <option value="">Choose...</option>
                                <option>United States</option>
                            </select>
                            <div class="invalid-feedback">
                                Please select a valid country.
                            </div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="state">State</label>
                            <select class="custom-select d-block w-100" id="state" required="">
                                <option value="">Choose...</option>
                                <option>Pensylvania</option>
                            </select>
                            <div class="invalid-feedback">
                                Please provide a valid state.
                            </div>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="zip">Zip</label>
                            <input type="text" class="form-control" id="zip" placeholder="" required="">
                            <div class="invalid-feedback">
                                Zip code required.
                            </div>
                        </div>
                    </div>
                    <!-- <div class="mb-3">
                        <label for="website">Website</label>
                        <input type="text" class="form-control" id="address" placeholder="website" required="">
                    </div> -->
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="website">Website</label>
                            <input type="text" class="form-control" id="address" placeholder="website" required="">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="phone">Phone</label>
                            <input type="text" class="form-control" id="address" placeholder="Phone number" required="">
                        </div>
                    </div>
                    <hr class="mb-4">
                    <button class="btn btn-primary btn-lg btn-block" id="subBtn" type="submit">Register</button>
                </form>
            </div>
        </div>
    </div>

</body>
